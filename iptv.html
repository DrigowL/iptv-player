<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>IPTV PLAYER</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { margin: 0; background: #000; }
        #iptv-player { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <video id="iptv-player" class="video-js" controls autoplay></video>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('iptv-player');
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const playlistUrl = 'http://orgath.top/get.php?username=871405857&password=B424q9257V&type=m3u_plus&output=ts';

        // Função para carregar e processar a playlist
        function loadPlaylist() {
            fetch(proxyUrl + playlistUrl, {
                headers: {
                    'User-Agent': 'Vu Player Pro' // Simula um app IPTV
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro HTTP ${response.status} - ${response.statusText}`);
                }
                return response.text();
            })
            .then(text => {
                const channels = parseM3u(text);
                if (channels.length > 0) {
                    player.src({ src: channels[0].url, type: 'application/x-mpegURL' });
                    player.play();
                } else {
                    console.error('Nenhum canal encontrado na playlist');
                }
            })
            .catch(error => console.error('Erro ao carregar playlist:', error));
        }

        // Função para parsear a playlist M3U
        function parseM3u(text) {
            const lines = text.split('\n');
            const channels = [];
            let currentChannel = null;

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const parts = line.split(',');
                    const name = parts.length > 1 ? parts[1] : 'Canal Sem Nome';
                    currentChannel = { name, url: '' };
                } else if (line && !line.startsWith('#') && currentChannel) {
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            }
            return channels;
        }

        // Iniciar o carregamento da playlist
        loadPlaylist();
    </script>
</body>
</html>
